<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <style>
    /* Background video fills screen */
    #urvid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay content */
    .content {
        position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* ðŸ”¥ Centers it */
    width: 100%;
    max-width: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    padding: 20px;
    border-radius: 10px;
    text-align: justify;
}

    /* Button styling */
    #pause_button {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
    #pause_button:hover {
      background: #ddd;
      color: #000;
    }

    /* Horizontal scroll gallery */
    .scroll-container {
      margin-top: 15px;
      background-color: transparent;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
    }
    .scroll-container img {
      margin-right: 10px;
      border-radius: 8px;
      width: 280px;
      height: 300px;
      display: inline-block;
      object-fit: cover;
      
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="urvid">
    <source src="ACT12_EUCACION/8.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay content -->
  <div class="content">
    <h1>Heading</h1>
    <p>Gallery</p>
    <button id="pause_button" onclick="myFunction()">Pause</button>
    
    
      <img src="ACT12_EUCACION/1.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/2.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/3.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/4.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/20.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/19.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/24.jpeg" width="280" height="300">
      <img src="ACT12_EUCACION/11.jpeg" width="280" height="300">
      <img src="ACT12_EUCACION/12.jpeg" width="280" height="300">
      <img src="ACT12_EUCACION/14.jpeg" width="280" height="300">
      <img src="ACT12_EUCACION/15.jpeg" width="280" height="300">
      <img src="ACT12_EUCACION/16.jpeg" width="280" height="300">
      <img src="ACT12_EUCACION/17.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/18.jpg" width="280" height="300">
      <img src="ACT12_EUCACION/23.jpeg" width="280" height="300">
      <img src="ACT12_EUCACION/22.jpeg" width="280" height="300">
    </div>
  </div>

    <script>
    function myFunction() {
  let video = document.getElementById("urvid");
  let btn = document.getElementById("pause_button");

  if (video.paused) {
    video.play();
    btn.innerText = "Pause";
  } else {
    video.pause();
    btn.innerText = "Play";
      }
    }
  </script>
</body>
</html>
